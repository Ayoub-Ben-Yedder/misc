<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misc Projects</title>
</head>

<body>
    <ul id="list">
    </ul>
    <script>
        let file_list = ["fractalTrees", "functionPlotter", "GameOfLifeConway", "Maze", "refraction"];
        file_list.forEach((f) => {
            var li = document.createElement("li");
            li.innerHTML = "<a href='" + f + ".html'>" + f + "</a>";
            document.getElementById("list").appendChild(li);
        })
    </script>
</body>

</html>
